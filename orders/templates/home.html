{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-3 mb-3">
    <div class="list-group">
      <a href="{% url 'home' %}" class="list-group-item {% if not active_category %}active{% endif %}">All</a>
      {% for cat in categories %}
        <a href="?category={{ cat.slug }}" class="list-group-item {% if active_category == cat.slug %}active{% endif %}">{{ cat.name }}</a>
      {% endfor %}
    </div>
  </div>
  <div class="col-md-9">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
      {% for item in items %}
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.description|truncatewords:20 }}</p>
            <p class="fw-bold">PKR {{ item.price }}</p>
            <a href="{% url 'item_detail' item.slug %}" class="btn btn-primary w-100">View</a>
          </div>
        </div>
      </div>
      {% empty %}
        <p>No items available yet.</p>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
