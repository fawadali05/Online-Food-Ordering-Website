{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h3 class="card-title">{{ item.name }}</h3>
    <p class="text-muted">{{ item.category.name }}</p>
    <p>{{ item.description }}</p>
    <p class="h5">PKR {{ item.price }}</p>
    <form method="post" class="row g-2 mt-3">
      {% csrf_token %}
      <div class="col-auto">
        <input type="number" class="form-control" name="qty" min="1" value="1">
      </div>
      <div class="col-auto">
        <button class="btn btn-success">Add to Cart</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
